# Development mode overrides
services:
  tt_studio_backend:
    volumes:
      # Mount the local api directory for live code changes
      - ./backend:/backend
    command: python ./manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True

  tt_studio_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    
    ports:
      - "3000:3000"

    volumes:
      - ./frontend:/app
      - /app/node_modules